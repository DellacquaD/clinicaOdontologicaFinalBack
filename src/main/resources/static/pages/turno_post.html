<div class="container">
    <div class="container">
        <h3 id="turno_title">Nuevo Turno</h3>
        <div class="row">
            <div class="col-sm-12">
                <form id="add_new_turno">
                    <br>
                    <div class="form-group">
                                <label class="control-label" for="odontologoId">Odontologo ID:</label>
                                <input type="number" class="form-control" id="odontologoId"
                                placeholder="Ingrese el odontologoId"
                                name="odontologoId" required></input>
                    </div>
                    <div class="form-group">
                                <label class="control-label" for="pacienteId">PacienteID:</label>
                                <input type="number" class="form-control" id="pacienteId"
                                placeholder="Ingrese el pacienteId"
                                name="pacienteId" required></input>
                    </div>
                    <div class="form-group">
                                <label class="control-label" for="fecha">Fecha del turno:</label>
                                <input type="date" class="form-control" id="fecha"
                                placeholder="Ingrese la fecha del turno"
                                name="fecha" required>
                        </input>
                    <br>
                    </div>
                        <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Guardar
                        </button>
                        <br>
                </form>
                <div id="response" style="display:none; margin-top:10px"></div>
            </div>
